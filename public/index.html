<!DOCTYPE html>
<html>

<head>
	<title>Collaborate</title>
	<link type="text/css" rel="stylesheet" href="styles/Collaborate.css" />
</head>

<body>
	<script type="text/javascript" src="lib/jQuery.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
	<script type="text/javascript" src="js/Collaborate.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script id="userTemplate" type="text/template">
		<div class="header">
				<span purpose="user-name"></span>
				<span action="dismiss"><i class="fa fa-close " ></i> </span>
			 </div>
			 <div class="body">
				
				<div class="left">

						<div class="whiteboard-wrapper"  purpose="whiteboard"> 
				   
								<div class="editingOption">
										<div>
											<div class="pensize black"> <i class="fa fa-pencil 2" style="font-size:0.9rem"> </i></a> </div>
											<div class="pensize  black"> <i class="fa fa-pencil 3" style="font-size:1.2rem"> </i></a> </div>
											<div class="pensize  black"> <i class="fa fa-pencil 6" style="font-size:1.8rem"> </i></a> </div>
										</div>
										<div>
											<div class="color "> <i class="fa fa-circle black"> </i></a> </div>
											<div class="color "> <i class="fa fa-circle red "> </i></div>
											<div class="color "> <i class="fa fa-circle green"> </i></div>
											<div class="color "><i class="fa fa-circle blue"> </i></div>
											<div class="color "><i class="fa fa-circle yellow"> </i></div>
										</div>
										<div>
											<div class="rubber"><i class="fa fa-eraser fa-2x"> </i> </div>
										</div>
									</div>
								   <div class="whiteboardWrapper canvas-wrapper" >
									  <canvas class="whiteboard" style="width:100%; height:478px" ></canvas>
								   </div>
								</div>


				   <div class="editor-wrapper" purpose="editor"></div>
				   <div class="screen-control" > 
				  <div class="controlled-by-name"> <p>Controlled by: <span purpose="controlled-by"></span> </p></div>
				  <div class="controlled-buttons">  <a href="#" action="control">Control</a> 
				   <a href="#" action="release" disabled="disabled">Release</a> 
				  </div>
			    	</div>
				</div>
				<div class="right">
				   <ul purpose="chat"></ul>
				   <textarea purpose="chat"></textarea>
				</div>
			 </div>
			 <div class="small-body">
			 Last Activity : <span purpose="activity"></span>
			 <div>
		 </script>


	
</body>

</html>
